swagger: "2.0"
info:
  title: Bank Argent API documentation
  description: Contains all available API endpoints in this codebase
  version: "2.0.0"
  termsOfService: "http://swagger.io/terms/"
host: localhost:3001
basePath: /api/v1
schemes:
  - http
paths:
  /user/login:
    post:
      tags:
        - User Module
      summary: Login
      description: API for Login
      parameters:
        - in: body
          name: body
          description: Login Payload
          required: true
          schema:
            $ref: "#/definitions/Login"
      produces:
        - application/json
      responses:
        "200":
          description: Login Successfully
          schema:
            $ref: "#/definitions/LoginResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/signup:
    post:
      tags:
        - User Module
      summary: Signup
      description: API for Signup
      parameters:
        - in: body
          name: body
          description: Signup Payload
          required: true
          schema:
            $ref: "#/definitions/User"
      produces:
        - application/json
      responses:
        "200":
          description: Signup Successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /user/profile:
    get:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: User Profile API
      description: API for fetching a user profile
      responses:
        "200":
          description: User profile retrieved successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
    put:
      security:
        - Bearer: []
      tags:
        - User Module
      summary: Update User Profile
      description: API for updating a user profile
      parameters:
        - in: body
          name: body
          description: Update user profile attributes
          required: true
          schema:
            $ref: "#/definitions/UserProfile"
      produces:
        - application/json
      responses:
        "200":
          description: User profile updated successfully
          schema:
            $ref: "#/definitions/ApiResponse"
        "400":
          description: Invalid Fields
        "500":
          description: Internal Server Error
  /transactions/current-month:
    get:
      tags:
        - Transactions
      summary: Retrieve all transactions for the current month
      description: |
        Renvoie une liste de toutes les transactions pour le mois en cours, groupées par compte.
      security:
        - Bearer: []
      produces:
        - application/json
      responses:
        "200":
          description: Liste des transactions pour le mois en cours récupérées avec succès
          schema:
            type: object
            properties:
              accounts:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      description: Account ID
                    balance:
                      type: number
                      description: Account balance
                    type:
                      type: string
                      description: Account type
                    transactions:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                            description: Unique identifier for the transaction
                          date:
                            type: string
                            format: date
                            description: Date of the transaction
                          description:
                            type: string
                            description: Description of the transaction
                          amount:
                            type: number
                            format: float
                            description: Amount of the transaction
                          balance:
                            type: number
                            format: float
                            description: Current balance after the transaction
                          details:
                            type: object
                            properties:
                              transactionType:
                                type: string
                                description: Type of the transaction
                              category:
                                type: string
                                description: Category of the transaction
                              note:
                                type: string
                                description: Note associated with the transaction
        "401":
          description: Non autorisé
        "500":
          description: Erreur interne du serveur
  /transactions/{transactionId}:
    get:
      tags:
        - Transactions
      summary: Retrieve details of a specific transaction
      description: Returns detailed information about a specific transaction
      security:
        - Bearer: []
      parameters:
        - in: path
          name: transactionId
          description: ID of the transaction to retrieve
          required: true
          type: string
      produces:
        - application/json
      responses:
        "200":
          description: Transaction details retrieved successfully
          schema:
            $ref: "#/definitions/TransactionDetail"
        "404":
          description: Transaction not found
        "401":
          description: Unauthorized
        "500":
          description: Internal Server Error
    patch:
      tags:
        - Transactions
      summary: Update an existing transaction
      description: Allows updating details of an existing transaction
      security:
        - Bearer: []
      parameters:
        - in: path
          name: transactionId
          description: ID of the transaction to update
          required: true
          type: string
        - in: body
          name: body
          description: Updated transaction details
          required: true
          schema:
            $ref: "#/definitions/TransactionUpdate"
      produces:
        - application/json
      responses:
        "200":
          description: Transaction updated successfully
          schema:
            type: object
            properties:
              id:
                type: string
                description: Unique identifier for the transaction
              amount:
                type: number
                format: float
                description: Amount of the transaction
              date:
                type: string
                format: date
                description: Date of the transaction
              description:
                type: string
                description: Description of the transaction
              balance:
                type: number
                format: float
                description: Current balance after the transaction
              details:
                type: object
                properties:
                  transactionType:
                    type: string
                    description: Type of the transaction
                  category:
                    type: string
                    description: Updated category of the transaction
                  note:
                    type: string
                    description: Updated note for the transaction
        "400":
          description: Invalid input data, possibly due to missing fields or incorrect values
        "404":
          description: Transaction not found
        "401":
          description: Unauthorized, possibly due to a missing or invalid authentication token
        "500":
          description: Internal Server Error
securityDefinitions:
  Bearer:
    type: apiKey
    name: Authorization
    in: header
definitions:
  User:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
      firstName:
        type: string
        description: user first name
      lastName:
        type: string
        description: user last name
      userName:
        type: string
        description: user public name
  Login:
    properties:
      email:
        type: string
        description: user email
      password:
        type: string
        description: user password
  ApiResponse:
    type: object
    properties:
      status:
        type: integer
      message:
        type: string
      body:
        type: object
        properties:
          id:
            type: string
          email:
            type: string
  LoginResponse:
    type: object
    properties:
      token:
        type: string
  UserProfile:
    type: object
    properties:
      userName:
        type: string
  Transaction:
    type: object
    properties:
      id:
        type: string
        description: Unique identifier for the transaction
      amount:
        type: number
        format: float
        description: Amount of the transaction
      date:
        type: string
        format: date
        description: Date of the transaction
      description:
        type: string
        description: Description of the transaction
      balance:
        type: number
        format: float
        description: Current balance after the transaction
  TransactionDetail:
    allOf:
      - $ref: "#/definitions/Transaction"
      - type: object
        properties:
          details:
            type: object
            properties:
              transactionType:
                type: string
                description: Type of the transaction
              category:
                type: string
                description: Category of the transaction
              note:
                type: string
                description: Note associated with the transaction
  TransactionUpdate:
    type: object
    properties:
      details:
        type: object
        properties:
          category:
            type: string
            description: Updated category of the transaction
          note:
            type: string
            description: Updated note for the transaction
